```tut:silent
def foldLeft[A, B](fa: List[A], b: B)(f: (B, A) => B): B = {
  var acc = b
  val it = fa.iterator

  while(it.hasNext) {
    val current = it.next()
    acc = f(acc, current)
  }

  acc
}
```

.h1[# Fold Right is lazy]

.cols[

```scala
def foldRight[A, B](xs: List[A], z: B)(f: (A, `=> B`) => B): B =
  xs match {
    case Nil    => z
    case h :: t => f(h, `foldRight(t, z)(f)`)
  }
```
]

# Fold Right replaces constructors

```tut:silent
sealed trait List[A]

case class Nil[A]() extends List[A]
case class Cons[A](head: A, tail: List[A]) extends List[A]
```

```tut
val xs: List[Int] = Cons(1, Cons(2, Cons(3, Nil())))
```

--

```scala
def foldRight[A, B](list: List[A], `z: B`)(f: `(A, => B) => B`): B

foldRight(xs, z)(f) == foldRight(Cons(1, Cons(2, Cons(3, Nil()))), z)(f)
                    ==           f   (1, f   (2, f   (3, z    )))
```

# Refactoring

```scala
def hello_1(foo: Foo, bar: Bar) = {
  val x = f(foo)
  val y = g(bar)
  h(y)
  y
}
```

---
# Refactoring: remove unused code

```scala
def hello_1(foo: Foo, bar: Bar) = {
  `val x = f(foo)`
  val y = g(bar)
  `h(y)`
  y
}
```

---
# Refactoring: remove unused code

```scala
def hello_1(foo: Foo, bar: Bar) = {
  `val x = f(foo)`
  val y = g(bar)
  `h(y)`
  y
}
```

should be equivalent to

```scala
def hello_2(foo: Foo, bar: Bar): Int =
  g(bar)
```

--

### Counter example

```

```scala
