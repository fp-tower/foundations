}

...

```scala

```scala
|IntOrBoolean| = |AnInt| + |ABoolean|

.h1[# One Unit Test]

.center[
```scala
VIC(f: A => B) = |A => B| / |B|
                = |B| ^ |A| / |B|
                = |B| ^ (|A| - 1)
```
]

--

# Two Unit Tests

.center[
```scala
VIC(f: A => B) = |A => B| / |B| / |B|
                = |B| ^ |A| / |B| / |B|
                  = (|B| ^ |A|) / (|B| ^ 2)
          = |B| ^ (|A| - 2)
```
]

.h1[# Type Algebra Logic]

.center[
| Type        | Algebra   | Logic                 |
|:-----------:| :--------:|:---------------------:|
|Nothing      | 0         | ⊥ (false)             |
|Unit         | 1         | ⊤ (true)              |
|Either[A, B] | A + B     | A ∨ B (or)            |
|(A, B)       | A * B     | A ∧ B (and)           |
| A => B      | B ^ A     | A → B (implies)       |
| Isomorphism | A == B    | A ⇔ B (equivalence)   |
]

---
.h1[# Type Algebra Logic]

.center[
| Type        | Algebra   | Logic |
|:-----------:| :--------:|:-----:|
|Nothing      | 0         | ⊥     |
|Unit         | 1         | ⊤     |
|Either[A, B] | A + B     | A ∨ B |
|(A, B)       | A * B     | A ∧ B |
| A => B      | B ^ A     | A → B |
| Isomorphism | A == B    | A ⇔ B |
]

--

.pull-left[
### Algebra

```scala
Either[A, B] => C = C ^ (A + B)
                  = C ^ A * C ^ B
                  = (A => C, B => C)
```
]

.pull-right[
### Logic

```scala
Either[A, B] => C = (A ∨ B) → C
                  = (A → C) ∧ (B → C)
                  = (A => C, B => C)
```
]

   * Parametric polymorphism
